<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .card{
            width: 500px; 
            border: 3px solid black; 
            background-color:rgba(255, 228, 138, 0.692);
        }

        .texto{
            font-family: monospace; font-size: 30px;
        }

        .titulo{
            font-size: 30px;
        }

        .paragrafo{
            font-size: 15px;
        }
        
        .imagem{
            width: 100px; height: 100px;
        }
        
        .color{
            color: red;
        }

    </style>

</head>

<body>

    <!-- Div Pai -->
    <div class="card">

        <!-- Divs Filhos-->
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
        </div>

        <div>
            <h1 class="titulo texto"> Meu nome é <span class="color">Julia Maria</span> </h1>
            <p class="paragrafo texto"> <span class="color">Mensagem: A vida não é um morango</span> </p>
        </div>

    </div>

</body>

</html
